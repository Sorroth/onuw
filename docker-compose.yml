# ==============================================================================
# One Night Ultimate Werewolf - Docker Compose
# ==============================================================================
# Usage:
#   docker-compose up --build      # Build and start
#   docker-compose up -d           # Start in background
#   docker-compose down            # Stop and remove
#   docker-compose logs -f         # View logs
# ==============================================================================

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: onuw-postgres
    environment:
      POSTGRES_USER: onuw
      POSTGRES_PASSWORD: onuw_secret_password
      POSTGRES_DB: onuw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onuw -d onuw"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # pgAdmin (Optional - Database Management UI)
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: onuw-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

  # ==========================================================================
  # ONUW Game Server
  # ==========================================================================
  onuw-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onuw-server
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
      # Database
      - DATABASE_URL=postgresql://onuw:onuw_secret_password@postgres:5432/onuw
      - DATABASE_POOL_SIZE=10
      # Authentication
      - JWT_SECRET=change-this-in-production-to-a-secure-random-string
      - JWT_EXPIRES_IN=7d
      - BCRYPT_ROUNDS=12
      # OAuth Base URL (for callbacks)
      - BASE_URL=http://localhost:8080
      # Google OAuth (optional - get from https://console.cloud.google.com/)
      - GOOGLE_CLIENT_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
      # Discord OAuth (optional - get from https://discord.com/developers/applications)
      - DISCORD_CLIENT_ID=your-discord-client-id
      - DISCORD_CLIENT_SECRET=your-discord-client-secret
      # GitHub OAuth (optional - get from https://github.com/settings/developers)
      - GITHUB_CLIENT_ID=your-github-client-id
      - GITHUB_CLIENT_SECRET=your-github-client-secret
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:8080', (r) => process.exit(r.statusCode === 426 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  pgadmin_data:

