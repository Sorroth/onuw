# ==============================================================================
# One Night Ultimate Werewolf - Docker Compose
# ==============================================================================
# Usage:
#   docker-compose up --build      # Build and start
#   docker-compose up -d           # Start in background
#   docker-compose down            # Stop and remove
#   docker-compose logs -f         # View logs
# ==============================================================================

services:
  onuw-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onuw-server
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:8080', (r) => process.exit(r.statusCode === 426 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

